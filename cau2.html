<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Câu 2</title>
  </head>
  <body>
    <p>Mảng đã khởi tạo trước: 3,4,5,6,2,10,49,100,12</p>
    <button onclick="main()">Thực hiện</button>
    <p id="result"></p>
    <script>
      function checkNumber(array, number) {
        let position = array.indexOf(number);
        if (position == -1) {
          return 0;
        } else {
          return position;
        }
      }
      function main() {
        let arrNumber = [3, 4, 5, 6, 2, 10, 49, 100, 12];
        let findNumber = Number(prompt("Nhập số nguyên cần tìm: "));
        let result = checkNumber(arrNumber, findNumber);
        if (result == 0) {
          document.getElementById("result").innerText =
            "Không tìm thấy giá trị trong mảng";
        } else {
          document.getElementById(
            "result"
          ).innerText = `Giá trị cần tìm xuất hiện trong mảng ở vị trí: ${result}`;
        }
      }
    </script>
  </body>
</html>
