<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Câu 1</title>
  </head>
  <body>
    <p>Giải phương trình bậc 1 với a=5, b=8</p>
    <button onclick="main()">Thực hiện</button>
    <p id="result"></p>
    <script>
      let a = 5,
        b = 8;
      function giaipt(a, b) {
        if (a == 0) {
          if (b == 0) {
            document.getElementById('result').innerText= "Phương trình vô số nghiệm";
          } else {
            document.getElementById('result').innerText= "Phương trình vô nghiệm";
          }
        } else {
          document.getElementById('result').innerText= `Phương trình có nghiệm x= ${-b / a}`;
        }
      }
      function main() {
        giaipt(a, b);
      }
    </script>
  </body>
</html>
